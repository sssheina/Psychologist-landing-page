<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Запись на мини-сессию</title>
 </head>

 <body style="margin: 0 auto; width: 100%; max-width: 305px; background: linear-gradient(180deg, #fdacac 17.19%, #ffdada 100%);">
  <table style="width: 100%; border-collapse: collapse; border: none;">
    <tr>
      <td style="padding: 27px;">
       
      </td>
    </tr>
    <tr>
      <td>
        <h1 style="color: #FF9898; text-align: center; font-family: Montserrat; font-size: 20px; font-style: normal; font-weight: 800; line-height: 150.9%; text-transform: uppercase; margin-bottom: 44px;">
          запись на бесплатную мини-сессию № {x}
        </h1>
        
        <p style="color: #635d5d; font-family: Montserrat; font-size: 16px; font-style: normal; font-weight: 500; line-height: 160%; border-bottom: 1px dashed #FDACAC;">
          <b>Имя:</b> {NAME}
        </p>
      
        <p style="color: #635d5d; font-family: Montserrat; font-size: 16px; font-style: normal; font-weight: 500; line-height: 160%; border-bottom: 1px dashed #FDACAC;">
          <b>Email:</b> {EMAIL}
        </p>
       
        <p style="color: #635d5d; font-family: Montserrat; font-size: 16px; font-style: normal; font-weight: 500; line-height: 160%; border-bottom: 1px dashed #FDACAC;">
          <b>WhatsApp:</b> {WHATSAPP}
        </p>
       
        <p style="color: #635d5d; font-family: Montserrat; font-size: 16px; font-style: normal; font-weight: 500; line-height: 160%; border-bottom: 1px dashed #FDACAC;">
          <b>Telegram:</b> {TELEGRAM}
        </p>
       
        <p style="color: #635d5d; font-family: Montserrat; font-size: 16px; font-style: normal; font-weight: 500; line-height: 160%; border-bottom: 1px dashed #FDACAC;">
          <b>Сообщение:</b> {TEXT}
        </p>
        
      </td>
    </tr>
   
  </table>
 </body>
</html>
